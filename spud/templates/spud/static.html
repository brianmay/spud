{% extends "base_site.html" %}
{% load admin_static %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block usertools %}
<div id="user-tools"></div>
{% endblock %}

{% block extrahead %}

<script type="text/javascript" src="{% static 'js/jquery.js' %}" />
<script type="text/javascript" src="{% static 'js/jquery-ui.js' %}" />
<script type="text/javascript" src="{% static 'js/jquery.blockUI.js' %}" />
<script type="text/javascript" src="{% static 'js/jcookie.js' %}" />

<script type="text/javascript" src="{% static 'js/base.js' %}" />

<script type="text/javascript" src="{% static 'js/infobox.js' %}" />
<script type="text/javascript" src="{% static 'js/urls.js' %}" />

<script type="text/javascript" src="{% static 'js/category.js' %}" />
<script type="text/javascript" src="{% static 'js/place.js' %}" />
<script type="text/javascript" src="{% static 'js/person.js' %}" />
<script type="text/javascript" src="{% static 'js/photo.js' %}" />
<script type="text/javascript" src="{% static 'js/feedback.js' %}" />

{% endblock %}

{% block bodyattrs %}onload="{{ onload }}"{% endblock %}

{% block nav-global %}
<div id="menu">
</div>
{% endblock %}


{% block content %}
<noscript>This website requires JavaScript. Every time you view this page without JavaScript a small cute kitten dies.</noscript>
{% endblock %}
