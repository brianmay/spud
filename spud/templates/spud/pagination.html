{% load photo %}
{% load i18n %}
{% if pagination_required %}
<p class="paginator">
{% paginator_prev page_obj web object %}
{% paginator_random page_obj web object %}
{% paginator_next page_obj web object %}
{% for i in page_range %}
    {% paginator_number page_obj web object i %}
{% endfor %}
</p>
{% endif %}
