<Directory /var/www>
    <IfModule mod_rewrite.c>
      Options +symlinksifownermatch
      RewriteEngine On
      RewriteBase /
      RewriteCond %{request_filename} !-f
      RewriteCond %{request_filename} !-d
      RewriteRule ^(photos(/.*)?)$ /photos.fcgi/$1 [l,qsa]
    </IfModule>
</Directory>

Alias /media /usr/share/spud/media
Alias /admin_media /usr/share/pyshared/django/contrib/admin/media

FastCGIExternalServer /var/www/photos.fcgi -socket /var/run/photos.socket
